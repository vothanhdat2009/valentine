<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Valentine ‚ù§Ô∏è</title>

<style>
body{
    margin:0;
    overflow:hidden;
    background:black;
    font-family: 'Segoe UI', sans-serif;
}

/* Canvas */
canvas{
    position:fixed;
    top:0;
    left:0;
}

/* Khung ·∫£nh gi·ªØa tim */
.image-box{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    width:260px;
    height:260px;
    border-radius:20px;
    overflow:hidden;
    cursor:pointer;
    box-shadow:0 0 30px rgba(255,105,180,0.8);
    z-index:10;
    transition:0.4s;
}

.image-box img{
    width:100%;
    height:100%;
    object-fit:cover;
}

.image-box:hover{
    transform:translate(-50%,-50%) scale(1.08);
}

/* L·ªùi ch√∫c */
.message{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    display:none;
    justify-content:center;
    align-items:center;
    text-align:center;
    color:white;
    font-size:28px;
    padding:40px;
    box-sizing:border-box;
    background-size:cover;
    background-position:center;
    animation:fadeIn 1s ease;
    z-index:20;
}

.message-box{
    background:rgba(0,0,0,0.6);
    padding:40px;
    border-radius:20px;
    backdrop-filter: blur(10px);
}

@keyframes fadeIn{
    from{opacity:0;}
    to{opacity:1;}
}

button{
    padding:10px 20px;
    border:none;
    border-radius:10px;
    background:pink;
    font-size:18px;
    cursor:pointer;
    margin-top:20px;
}
</style>
</head>

<body>

<canvas id="heart"></canvas>

<!-- ·∫¢NH C·ª¶A B·∫†N -->
<div class="image-box" onclick="showMessage()">
    <img src="z7533250647592_2c9b85708f90575e4a74b5b74aafbd00.jpg" alt="Valentine">
</div>

<!-- L·ªúI CH√öC -->
<div class="message" id="message">
    <div class="message-box">
        <h1>Happy Valentine ‚ù§Ô∏è</h1>
        <p>
            ƒê√¢y l√† n∆°i b·∫°n t·ª± vi·∫øt l·ªùi ch√∫c c·ªßa m√¨nh üíï<br>
            Em l√† ƒëi·ªÅu tuy·ªát v·ªùi nh·∫•t trong cu·ªôc ƒë·ªùi anh ‚ú®
        </p>
        <button onclick="closeMessage()">ƒê√≥ng</button>
    </div>
</div>

<script>
const canvas = document.getElementById("heart");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particles = [];

function heart(t){
    return {
        x: 16 * Math.pow(Math.sin(t),3),
        y: -(13*Math.cos(t) - 5*Math.cos(2*t) - 2*Math.cos(3*t) - Math.cos(4*t))
    }
}

// T·∫†O TR√ÅI TIM SI√äU D√ÄY
for(let i=0;i<11000;i++){
    let t = Math.random() * Math.PI * 2;
    let p = heart(t);

    let scale = 18;
    let randomScale = Math.random();

    particles.push({
        baseX: p.x * scale * randomScale,
        baseY: p.y * scale * randomScale,
        size: Math.random()*2.5,
        angle: Math.random()*Math.PI*2,
        speed: 0.015 + Math.random()*0.025,
        offset: Math.random()*1000,
        energy: Math.random()*2
    });
}

let time = 0;

function animate(){
    ctx.fillStyle = "rgba(0,0,0,0.25)";
    ctx.fillRect(0,0,canvas.width,canvas.height);

    time += 0.04;

    let centerX = canvas.width/2;
    let centerY = canvas.height/2;

    // tim ƒë·∫≠p m·∫°nh
    let pulse = 1 + 0.12*Math.sin(time*3);

    particles.forEach(p=>{

        // xo√°y m·∫°nh
        p.angle += p.speed;

        let swirlX = Math.cos(p.angle) * 4;
        let swirlY = Math.sin(p.angle) * 4;

        // s√≥ng nƒÉng l∆∞·ª£ng
        let wave = Math.sin(time + p.offset) * p.energy;

        let x = centerX + (p.baseX * pulse) + swirlX + wave;
        let y = centerY + (p.baseY * pulse) + swirlY + wave;

        let glow = 0.6 + 0.4*Math.sin(time*2 + p.offset);

        ctx.beginPath();
        ctx.fillStyle = `rgba(255,60,120,${glow})`;
        ctx.shadowColor = "rgba(255,80,150,1)";
        ctx.shadowBlur = 18;
        ctx.arc(x,y,p.size,0,Math.PI*2);
        ctx.fill();
    });

    requestAnimationFrame(animate);
}

animate();

window.addEventListener("resize",()=>{
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
});

// Hi·ªán l·ªùi ch√∫c
function showMessage(){
    const msg = document.getElementById("message");
    msg.style.display="flex";
    msg.style.backgroundImage="url('z7533253181841_9a7ecf9cb663a49f1853d89af2965ff8.jpg')";
}

// ƒê√≥ng
function closeMessage(){
    document.getElementById("message").style.display="none";
}
</script>

</body>
</html>
